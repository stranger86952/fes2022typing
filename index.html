<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>NPCA/festival2022-typing</title>
  <script src="./script.js"></script>
  <script src="https://code.jquery.com/jquery-latest.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="head">
    <button type="button" id="title">タイトルに戻る</button>
    <button type="button" id="game">ゲーム</button>
    <button type="button" id="ranking">ランキンを表示</button>
  </div>
  <div class="body">
    <div class="title">
      <button type="button" id="game">ゲーム</button>
    </div>
    <div class="game">
      <button type="button" id="gaming">ゲームスタート</button>
    </div>
    <div class="gaming">
      <p><span class="typtim">残り時間:</span><span class="typsco">スコア:</span></p>
      <p class="typsta">ステータス:</p>
      <p class="typans">ローマ字:</p>
      <p class="typpre">読み:</p>
      <p class="typnex">次に入力する文字:</p>
      <p class="typnow">現在の入力:</p>
    </div>
    <div class="after">
      <div class="result">
        <p class="score">あなたのスコア:</p>
        <p class="typm">1秒で平均n回タイピング</p>
        <p><span class="typCA">正しく打った回数:</span><span class="typWA">間違ったタイピング:</span></p>
      </div>
      <input type="text" class="entname" value="ニックネームを入力">
      <button type="button" id="entry">ランキングに登録</button>
      <button type="button" id="title">タイトルに戻る</button>
    </div>
    <div class="ranking">
      <span>ランキング</span>
      <table border="1" style="border-collapse: collapse">
        <thead>
          <tr>
            <td>順位</td>
            <td>名前</td>
            <td>score</td>
            <td>typing/s</td>
          </tr>
        </thead>
        <tbody id="graph">
        </tbody>
      </table>
    </div>
  </div>
  <div class="buttom">
    <p>作成-<a href="https://github.com/stranger86952">stranger_86952</a></p>
    <p>このゲームは<a href="https://fest.nada-sc.jp/2022/">灘中学校第76回文化祭Turn-it-over</a>用に作ったものです</p>
    <p>コンソールを使って簡単に不正することができます。しないでください。</p>
  </div>
</body>
</html>

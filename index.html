<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>NPCA/festival2022-typing</title>
  <script src="./script.js"></script>
  <script src="https://code.jquery.com/jquery-latest.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="head">
    <button type="button" onclick="disp('title')">タイトルに戻る</button>
    <button type="button" onclick="disp('game')">ゲームを開始</button>
    <button type="button" onclick="disp('ranking')">ランキンを表示</button>
  </div>
  <div class="body">
    <div class="title">
      <button type="button" onclick="disp('game')">ゲームを開始</button>
    </div>
    <div class="game">
    </div>
    <div class="after">
      <div class="result">

      </div>
      <input type="text" name="" value="ニックネームを入力">
      <button type="button" id="Bentry">ランキングに登録</button>
    </div>
    <div class="ranking">
      <span>ランキング</span>
      <table border="1" style="border-collapse: collapse">
        <thead>
          <tr>
            <td>順位</td>
            <td>名前</td>
            <td>score</td>
            <td>typing/s</td>
          </tr>
        </thead>
        <tbody id="ranking">
        </tbody>
      </table>
    </div>
  </div>
  <div class="buttom">
    <p>作成-<a href="https://github.com/stranger86952">stranger_86952</a></p>
    <p>このゲームは<a href="https://fest.nada-sc.jp/2022/">灘中学校第76回文化祭Turn-it-over</a>用に作ったものです</p>
    <p>コンソールを使って簡単に不正することができます。しないでください。</p>
  </div>
</body>
</html>
